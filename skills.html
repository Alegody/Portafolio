<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: row;
            height: 100vh;
            margin: 0;
            background-color: #faf4ff;
            font-family: 'Roboto', sans-serif;
            cursor: url('cursor.cur'), auto;
        }
        .content {
            flex: 1;
            padding: 40px;
            margin-left: 250px;
            overflow-y: auto;
            overflow-x: hidden ;
        }
        a:hover {
            cursor: url('cursor-mano.cur'), auto;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #c97b84;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        h1::before, h1::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 2px;
            background-color: #c97b84;
            top: 50%;
        }
        h1::before {
            left: -100px;
        }
        h1::after {
            right: -100px;
        }
        .skills-section {
            margin-bottom: 40px;
        }
        .skills-section h2 {
            font-size: 1.8rem;
            color: #c97b84;
            margin-bottom: 20px;
        }
        .skills-icons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .skills-icons i, .skills-icons img {
            font-size: 2.5rem;
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }
        .skills-icons i {
            color: #6c757d;
        }
        .skills-icons img {
            color: inherit;
        }
        .skills-icons i:hover, .skills-icons img:hover {
            transform: scale(1.2);
        }
        .skills-icons .fa-html5 {
            color: #e34c26;
        }
        .skills-icons .fa-css3-alt {
            color: #1572b6;
        }
        .skills-icons .fa-js {
            color: #f7df1e;
        }
        .skills-icons .fa-bootstrap {
            color: #7952b3;
        }
        .skills-icons .fa-vuejs {
            color: #4fc08d;
        }
        .skills-icons .fa-node {
            color: #339933;
        }
        .skills-icons .fa-git-alt {
            color: #f05032;
        }
        .skills-icons .fa-github {
            color: #181717;
        }
        .skills-icons .fa-database {
            color: #336791;
        }
        .skills-icons .fa-code {
            color: #007acc;
        }
        .languages-section {
            margin-bottom: 40px;
        }
        .languages-section h2 {
            font-size: 1.8rem;
            color: #c97b84;
            margin-bottom: 20px;
        }
        .language-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .language-item .language-name {
            font-size: 1.2rem;
            color: #6c757d;
        }
        .language-item .language-level {
            background-color: #c97b84;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1rem;
        }
        .navbar{
            display: none;
            width: 100%;
            height: 50px;
            background-color: #f4c2c2;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }
        .menu-btn {
            display: none;
            background-color: #f4c2c2;
            border: none;
            color: white;
            font-size: 24px;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
        }
        @media (max-width: 768px) {
            .navbar {
                display: block;
            }
            .menu-btn {
                display: block;
            }
            .sidebar {
                width: 200px;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 1000;
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .sidebar img{
                margin-top: 50px;
            }
            .content {
                margin-left: 0;
                margin-top: 50px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar"></div>
    <button class="menu-btn" id="menuToggle">&#9776;</button>

    <div class="sidebar" id="sidebar">
        <img src="ale.jpg" alt="Imagen Local">
        <a href="index.html">Alejandra</a>
        <a href="about-me.html">Sobre mí</a>
        <a href="portfolio.html">Portafolio</a>
        <a href="education.html">Educación</a>
        <a href="experience.html">Experiencia</a>
        <a href="skills.html">Habilidades</a>
        <a href="contact.html">Contacto</a>
    </div>

 
    <div class="content">
        <h1>Mis Habilidades</h1>

        <div class="skills-section">
            <h2>Lenguajes de Programación</h2>
            <div class="skills-icons">
                <i class="fab fa-html5" title="HTML5"></i>
                <i class="fab fa-css3-alt" title="CSS3"></i>
                <i class="fab fa-js" title="JavaScript"></i>
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Typescript_logo_2020.svg" alt="TypeScript" title="TypeScript">
            </div>
        </div>

        <div class="skills-section">
            <h2>Frameworks y Librerías</h2>
            <div class="skills-icons">
                <i class="fab fa-bootstrap" title="Bootstrap"></i>
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg" alt="Tailwind CSS" title="Tailwind CSS">
                <i class="fab fa-vuejs" title="Vue.js"></i>
                <i class="fab fa-node" title="Node.js"></i>
            </div>
        </div>

        <div class="skills-section">
            <h2>Software y Herramientas</h2>
            <div class="skills-icons">
                <i class="fab fa-git-alt" title="Git"></i>
                <i class="fab fa-github" title="GitHub"></i>
                <i class="fas fa-database" title="SQL"></i>
                <i class="fas fa-code" title="VS Code"></i>
            </div>
        </div>

        <div class="languages-section">
            <h2>Idiomas</h2>
            <div class="language-item">
                <span class="language-name">Inglés</span>
                <span class="language-level">Intermedio</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const menuBtn = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');

            if (menuBtn && sidebar) {
                menuBtn.addEventListener('click', function() {
                    sidebar.classList.toggle('open');
                });
            }
        });
    </script>
</body>
</html>
