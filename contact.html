<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: row;
            height: 100vh;
            margin: 0;
            background-color: #f9f4f7;
            font-family: 'Roboto', sans-serif;
            cursor: url('cursor.cur'), auto; 
        }
        .content {
            flex: 1;
            padding: 40px;
            margin-left: 250px;
        }
        a:hover {
            cursor: url('cursor-mano.cur'), auto;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #c97b84;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        h1::before, h1::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 2px;
            background-color: #c97b84;
            top: 50%;
        }
        h1::before {
            left: -100px;
        }
        h1::after {
            right: -100px;
        }
        .contact-info {
            background: #f9f2f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .contact-info h2 {
            color: #c97b84;
            margin-bottom: 20px;
        }
        .contact-info .contact-item {
            margin-bottom: 10px;
        }
        .contact-info .contact-item i {
            color: #c97b84;
            margin-right: 10px;
        }
        .contact-info .contact-item a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
        }
        .contact-info .contact-item a:hover {
            color: #c97b84;
        }
        .contact-info::before {
            content: url('https://img.icons8.com/ios/50/000000/flower.png');
            position: absolute;
            top: -20px;
            right: -20px;
            opacity: 0.5;
        }
        .contact-info::after {
            content: url('https://img.icons8.com/ios/50/000000/flower.png');
            position: absolute;
            bottom: -20px;
            left: -20px;
            opacity: 0.5;
        }
        .navbar{
            display: none;
            width: 100%;
            height: 50px;
            background-color: #f4c2c2;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }
        .menu-btn {
            display: none;
            background-color: #f4c2c2;
            border: none;
            color: white;
            font-size: 24px;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
        }
        @media (max-width: 768px) {
            .navbar {
                display: block;
            }
            .menu-btn {
                display: block;
            }
            .sidebar {
                width: 200px;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 1000;
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .sidebar img{
                margin-top: 50px;
            }
            .content {
                margin-left: 0;
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar"></div>
    <button class="menu-btn" id="menuToggle">&#9776;</button>

    <div class="sidebar" id="sidebar">
        <img src="ale.jpg" alt="Imagen Local">
        <a href="index.html">Alejandra</a>
        <a href="about-me.html">Sobre mí</a>
        <a href="portfolio.html">Portafolio</a>
        <a href="education.html">Educación</a>
        <a href="experience.html">Experiencia</a>
        <a href="skills.html">Habilidades</a>
        <a href="contact.html">Contacto</a>
    </div>
    <div class="content">
        <h1>Contacto</h1>
        <div class="contact-info">
            <h2>Información de Contacto</h2>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <a href="mailto:alegody02@gmail.com">alegody02@gmail.com</a>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone-alt"></i>
                <a href="tel:+0981991754">0981-991754</a>
            </div>
            <div class="contact-item">
                <i class="fab fa-linkedin"></i>
                <a href="https://www.linkedin.com/in/alejandra-godoy-4aa49a181?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BMcVRaVsiTOKs%2FP88wAaSrQ%3D%3D" target="_blank">LinkedIn</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const menuBtn = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');

            if (menuBtn && sidebar) {
                menuBtn.addEventListener('click', function() {
                    sidebar.classList.toggle('open');
                });
            }
        });
    </script>
</body>
</html>
